<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balita mula sa Kagawaran ng Agrikultura</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #006400;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .news-article {
      max-width: 800px;
      margin: 2em auto;
      padding: 1.5em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .news-article h2 {
      color: #006400;
      margin-bottom: 0.5em;
    }
    .news-article p {
      line-height: 1.6;
      margin-bottom: 1em;
    }
    .news-article footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }
    .source-link {
      color: #006400;
      text-decoration: none;
    }
    .source-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∞ Greenyx DA News Tagalog</h1>
    <p>Buong artikulo mula sa Department of Agriculture</p>
  </header>

  <section class="news-article" id="newsContainer">
    <h2>‚è≥ Loading latest DA news...</h2>
    <p>Please wait while we fetch the latest article.</p>
  </section>

  <script>
    async function loadLatestNews() {
      try {
        const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.da.gov.ph/feed/");
        const data = await response.json();
        const latest = data.items[0];

        document.getElementById("newsContainer").innerHTML = `
          <h2>üì¢ ${latest.title}</h2>
          <p><strong>Petsa ng Pagkakalathala:</strong> ${new Date(latest.pubDate).toLocaleDateString('tl-PH')}</p>
          <article>${latest.content}</article>
          <footer>
            <p>Pinagmulan: <a href="${latest.link}" class="source-link" target="_blank">Department of Agriculture</a></p>
          </footer>
        `;
      } catch (error) {
        document.getElementById("newsContainer").innerHTML = `
          <h2>‚ùå Hindi ma-load ang balita</h2>
          <p>Pakisubukang muli mamaya o i-refresh ang pahina.</p>
        `;
      }
    }

    loadLatestNews();
  </script>

</body>
</html>
